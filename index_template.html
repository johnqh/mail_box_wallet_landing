<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Preconnect Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin />
    <link rel="preconnect" href="https://firebaseinstallations.googleapis.com" crossorigin />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon-192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Static Meta Tags -->
    <title>{{VITE_APP_NAME}} - Decentralized Identity & Crypto Wallet</title>
    <meta
      name="description"
      content="{{VITE_APP_NAME}} - Your Web3 wallet for decentralized identity management. Multi-chain crypto wallet with privacy credentials, NFT support, and secure digital identity."
    />
    <meta
      name="keywords"
      content="crypto wallet, decentralized identity, Web3, blockchain, digital identity, NFT, {{VITE_APP_NAME}}, DID, multi-chain wallet, privacy credentials"
    />
    <meta name="author" content="{{VITE_APP_NAME}}" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="theme-color" content="#6366f1" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="{{VITE_APP_NAME}}" />
    <meta property="og:title" content="{{VITE_APP_NAME}} - Decentralized Identity & Crypto Wallet" />
    <meta
      property="og:description"
      content="{{VITE_APP_NAME}} - Your Web3 wallet for decentralized identity management. Multi-chain crypto wallet with privacy credentials, NFT support, and secure digital identity."
    />
    <meta property="og:url" content="https://{{VITE_APP_DOMAIN}}" />
    <meta property="og:image" content="https://{{VITE_APP_DOMAIN}}/favicon-512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{VITE_APP_NAME}} - Decentralized Identity & Crypto Wallet" />
    <meta
      name="twitter:description"
      content="{{VITE_APP_NAME}} - Your Web3 wallet for decentralized identity management. Multi-chain crypto wallet with privacy credentials, NFT support, and secure digital identity."
    />
    <meta name="twitter:image" content="https://{{VITE_APP_DOMAIN}}/favicon-512.png" />

    <!-- Structured Data: SoftwareApplication -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "{{VITE_APP_NAME}}",
        "description": "Web3 wallet for decentralized identity management. Multi-chain crypto wallet with privacy credentials, NFT support, and secure digital identity.",
        "url": "https://{{VITE_APP_DOMAIN}}",
        "applicationCategory": "FinanceApplication",
        "applicationSubCategory": "Crypto Wallet",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "featureList": [
          "Wallet creation",
          "Identity management",
          "Multi-chain support",
          "Privacy credentials",
          "NFT storage",
          "DID management"
        ]
      }
    </script>

    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "{{VITE_APP_NAME}}",
        "url": "https://{{VITE_APP_DOMAIN}}",
        "logo": "https://{{VITE_APP_DOMAIN}}/favicon-512.png",
        "sameAs": []
      }
    </script>

    <!-- Structured Data: WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "{{VITE_APP_NAME}}",
        "url": "https://{{VITE_APP_DOMAIN}}",
        "inLanguage": [
          "en",
          "ar",
          "de",
          "es",
          "fr",
          "it",
          "ja",
          "ko",
          "pt",
          "ru",
          "sv",
          "th",
          "uk",
          "vi",
          "zh-Hans",
          "zh-Hant"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
